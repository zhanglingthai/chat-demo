<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://cdn.socket.io/3.1.1/socket.io.min.js" integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO" crossorigin="anonymous"></script>
    <script>
    const socket = io("//127.0.0.1:3000",{path: "/chat/"});

    socket.on("connect", () => {
        // either with send()
        socket.send("Hello!");

        // or with emit() and custom event names
        socket.emit("salutations", "Hello!", { "mr": "john" }, Uint8Array.from([1, 2, 3, 4]));
    });

    // handle the event sent with socket.send()
    socket.on("message", data => {
        console.log(data);
    });

    // handle the event sent with socket.emit()
    socket.on("greetings", (elem1, elem2, elem3) => {
        console.log(elem1, elem2, elem3);
    });
    </script>
</head>

<body>
</body>

</html>
